<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="tictactoestyle.css">
</head>
<body>
    <header>
        <h1>Tic Tac Toe</h1>
        <p class="rules">Rules!</p>
    </header>
    <h2>Player 1's turn!</h2>
    <div class="game-container">
        <div id="field-1" class="input"></div>
        <div id="field-2" class="input"></div>
        <div id="field-3" class="input"></div>
        <div id="field-4" class="input"></div>
        <div id="field-5" class="input"></div>
        <div id="field-6" class="input"></div>
        <div id="field-7" class="input"></div>
        <div id="field-8" class="input"></div>
        <div id="field-9" class="input"></div>

    </div>
    <div class="score">Score</div>
    <p>P1:<span class="p1-score">0</span> P2:<span class="p2-score">0</span></p>
</body>

<div id="rules-modal" class="modal">

    <div class="rules-modal-content">
        <span class="close">&times;</span>
        <h2>Rules</h2>
        <p>Player 1 starts the game by clicking on a field. <br>
            Then it's player 2's turn. <br>
            The first player to get 3 in a row wins!
        </p>
    </div>

</div>

<script src="tictactoe.js"></script>
</html>
